<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Password Generator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./icofont/icofont.min.css">
      <link rel="stylesheet" href="./stylex.css" version="1">


</head>

<body>

      <div class="container">
            <h1 class="text-center mt-5 mb-5 display-1">Password Generator</h1>


            <div class="input-group mb-3">
                  <input id="passinput" type="text" class="form-control form-control-lg" placeholder=""
                        aria-label="generated password" aria-describedby="generated password">
                  <button class="btn btn-outline-secondary" type="button" id="buttoncopy"><i
                              class="icofont-ui-copy"></i>
                        Copy </i></button>
                  <button class="btn btn-outline-secondary" type="button" id="buttonrefresh"><i
                              class="icofont-refresh"></i>
                        </i>Generate </button>
            </div>


            <div id="checkboxcard" class="card">
                  <div class="card-body">
                        <form>
                              <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Password length:</label>
                                    <input type="number" class="form-control" id="passlength" placeholder="20"
                                          value="20" maxlength="50">
                              </div>


                              <div class="mb-3">
                                    <label class="form-label">Lowercase
                                          Characters</label>
                                    <div class="form-check form-switch">

                                          <input class="form-check-input" type="checkbox" role="switch"
                                                id="lowercasecheck" checked>
                                          <label class="form-check-label" for="lowercasecheck">(abcdef...)</label>
                                    </div>

                              </div>
                              <div class="mb-3">

                                    <label class="form-label">Uppercase
                                          Characters</label>
                                    <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" role="switch"
                                                id="uppercasecheck" checked>
                                          <label class="form-check-label" for="uppercasecheck">(ABCDEF...)</label>
                                    </div>

                              </div>
                              <div class="mb-3">
                                    <label class="form-label">Numbers</label>
                                    <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" role="switch"
                                                id="numberscheck" checked>
                                          <label class="form-check-label" for="numberscheck">(1234567890)</label>
                                    </div>
                              </div>
                              <div class="mb-3">
                                    <label class="form-label">Symbols</label>
                                    <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" role="switch"
                                                id="symbolscheck" checked>
                                          <label class="form-check-label" for="symbolscheck">(~`!@#$%^&*())</label>
                                    </div>
                              </div>
                        </form>

                  </div>
            </div>



            <div id="toastcopy" class="toast align-items-center position-fixed top-0 end-0" role="alert"
                  aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                        <div class="toast-body">
                              Password copied to clipboard.
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                              aria-label="Close"></button>
                  </div>
            </div>
      </div>


      <script src="./app.js"></script>
</body>

</html>
